<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>
    <form action="result.html" method="POST" target="blank">

        <h2>Apply for the Biggest Loser Program:</h2>

        <fieldset>
            <legend>Personalia:</legend>
            <label for="firstname">First name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="lastname">Last name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br>
            <label for="birthday">Date of birth:</label><br>
            <input type="date" id="birthday" name="birthday" required><br>
            <label for="email">Email address:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Telephone number:</label><br>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <h3>Choose the program:</h3>
            <legend>Program:</legend>
            <input type="radio" name="program" id="beginner" value="beginner">
            <label for="beginner">Beginner</label><br>
            <input type="radio" name="program" id="specialist" value="specialist">
            <label for="specialist">Specialist</label><br>
            <input type="radio" name="program" id="master" value="master">
            <label for="master">Master</label><br>
        </fieldset>

        <fieldset>
            <legend>Goals:</legend>
            <h3>I want to achieve:</h3>
            <input type="checkbox" name="health" id="health" value="health">
            <label for="health">Health</label><br>
            <input type="checkbox" name="beauty" id="beauty" value="beauty">
            <label for="beauty">Beauty</label><br>
            <input type="checkbox" name="love" id="love" value="love">
            <label for="love">Love</label><br>
            <input type="checkbox" name="job" id="job" value="job">
            <label for="job">New job</label><br>
        </fieldset>

        <fieldset>
            <label for="cities">Choose a city:</label>
            <select name="cities" id="cities">
                <option value="london">London</option>
                <option value="paris">Paris</option>
                <option value="lisbon">Lisbon</option>
                <option value="oslo">Oslo</option>
                <option value="stockholm">Stockholm</option>
            </select>            
        </fieldset>

        <fieldset class="invisible">
            <textarea name="message" id="" cols="30" rows="5" placeholder="How did you find out about us?"></textarea>
        </fieldset>

        <fieldset>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Create a password:</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="repeatpassword">Repeat password:</label><br>
            <input type="password" id="repeatpassword" name="repeatpassword"><br>
        </fieldset>

        <input type="submit" value="Submit" class="submit">
        
        
        
    </form>
    
</body>
</html>
